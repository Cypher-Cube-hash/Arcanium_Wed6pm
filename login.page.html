<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcanium</title>
    <link rel="icon" href="./icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body>
   
    <section class="signinpage position-relative">

        <div class="form_gen_container position-relative d-flex justify-content-center align-items-center">
            <div class="form_container p-4 rounded-3">
                <form action="">
                    <div class="fcon">
                        <label for="trn" class="text-light">TRN</label>
                        <input type="text" placeholder="Tax-Registration-Number" name="login_trn" id="login_trn">
                    </div>
                    <div class="fcon">
                        <label for="pass" class="text-light">Password</label>
                        <input type="password" placeholder="Password" name="login_pass" id="login_pass" minlength="8">
                    </div>
                    <div class="fcon mb-5 d-flex justify-content-between align-items-center">
                        <a href="" >Change password</a>
                        <a href="registartion.page.html" >Register</a>
                    </div>
                    <div class="fcon">
                        <button class="fbtn btn btn-primary" id="log_submit">SUBMIT</button>
                    </div>
                    <div class="fcon">
                        <button class="fbtn btn btn-danger" id="log_cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </section>



    <script src="./user.login.js"></script>
</body>
</html>
