<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<link rel="icon" href="./icon/logo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="cart.css">
	<script defer src="./cart.js"></script>
</head>
<body>
	<!-- Cart Page - Created by La-Tavia Pearce ID# 2305853 -->
	
	<!-- Header -->
	<header id="header_container">
		<h1>Arcanium Jewelry Store</h1>
	</header>
	
	<!-- Mart art Container -->	
	<main class="cart-container">
		<!-- Cart Items Section -->
		<section class="cart-items">
			<h2>Your Shopping Cart</h2>
			<div id="cart-items-list">
				<!-- Cart items will be dynamically added here -->
			</div>
		</section>
		
		<!-- Price Summary Section -->
		<aside class="price-summary">
			<h3>Order Summary</h3>
			<p>Subtotal: $<span id="subtotal">0.00</span></p>
			<input type="text" id="promo-code" placeholder="Enter Promo Code" aria-label="Promo Code">
			<button onclick="applyPromoCode()">Apply</button>
			<p>Tax: $<span id="tax-shipping">0.00</span></p>
			<p>Shipping: $<span id="shipping">0.00</span></p>
			<p>Discount: $<span id="discount">0.00</span></p>
			<p><strong>Total: $<span id="total">0.00</span></strong></p>
			<button class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
			<button class="btn btn-secondary" onclick="continueShopping()">Continue Shopping</button>
		</aside>
	
		<!-- Cart Management Buttons -->
		<div class="cart-buttons">
			<button id="clear-all" class="btn-danger" onclick="clearCart()">Clear All</button>
			<button id="close-cart" class="btn btn-secondary" onclick="closeCart()">Close</button>
		</div>
	</main>

	<!-- Suggested Items Section -->
	<section class="suggested-items">
		<h3>You May Also Like</h3>
		<div class="suggested-items-list" id="suggested-items-list">
			<!-- Suggested item thumbnails will be dynamically added here -->
		</div>
	</section>
	
	<!-- Footer -->
	<footer>
		<div class="footer-links">
			<a href="#">Customer Service</a>
			<a href="#">Terms & Conditions</a>
		</div>
		<div class="footer-socials">
			<a href="#" aria-label="Facebook">Facebook</a>
			<a href="#" aria-label="Instagram">Instagram</a>
			<a href="#" aria-label="Twitter">Twitter</a>
		</div>
	</footer>

	<script src="./components.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
