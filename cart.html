<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="cart.css">
	<script defer src="cart.js"></script>
</head>
<body>
	<!-- Cart Page - Created by La-Tavia Pearce ID# 2305853 -->
	
	<!-- Header -->
	<header>
		<img src="../icon/logo.png" alt="Arcanium Logo" class="logo">
		<nav>
			<a href="home.html">Home</a>
			<a href="#">Shop</a>
			<a href="#">Account</a>
			<input type="text" placeholder="Search...">
			<a href="#">Cart (<span id="cart-count" aria-live="polite">0</span>)</a>
		</nav>
	</header>
	
	<!-- Mart art Container -->	
	<main class="cart-container">
		<!-- Cart Items Section -->
		<section class="cart-items">
			<h2>Your Shopping Cart</h2>
			<div id="cart-items-list">
				<!-- Cart items will be dynamically added here -->
			</div>
		</section>
		
		<!-- Price Summary Section -->
		<aside class="price-summary">
			<h3>Order Summary</h3>
			<p>Subtotal: $<span id="subtotal">0.00</span></p>
			<input type="text" id="promo-code" placeholder="Enter Promo Code" aria-label="Promo Code">
			<button onclick="applyPromoCode()">Apply</button>
			<p>Tax & Shipping: $<span id="tax-shipping">0.00</span></p>
			<p>Discount: $<span id="discount">0.00</span></p>
			<p><strong>Total: $<span id="total">0.00</span></strong></p>
			<button onclick="proceedToCheckout()">Proceed to Checkout</button>
			<button onclick="continueShopping()">Continue Shopping</button>
		</aside>
	
		<!-- Cart Management Buttons -->
		<div class="cart-buttons">
			<button id="clear-all" onclick="clearCart()">Clear All</button>
			<button id="close-cart" onclick="closeCart()">Close</button>
		</div>
	</main>

	<!-- Suggested Items Section -->
	<section class="suggested-items">
		<h3>You May Also Like</h3>
		<div class="suggested-items-list">
			<!-- Suggested item thumbnails can go here -->
		</div>
	</section>
	
	<!-- Footer -->
	<footer>
		<div>
			<a href="#">Customer Service</a>
			
			<a href="#">Terms & Conditions</a>
		</div>
		<div>
			<a href="#" aria-label="Facebook">Facebook</a>
			<a href="#" aria-label="Instagram">Instagram</a>
			<a href="#" aria-label="Twitter">Twitter</a>
		</div>
	</footer>
</body>
</html>
