<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcanium</title>
    <link rel="icon" href="./icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body>
   <section class="register_page position-relative d-flex justify-content-center align-items-center">
        <div class="register_container p-5">
            <form action="">
                <div class="lineage d-flex justify-content-between align-items-center">
                    <div class="fcon">
                        <label for="first" class="text-light">First Name</label>
                        <input type="text" placeholder="First Name" name="first" id="firstname" required>
                    </div>
                    <div class="fcon">
                        <label for="trn" class="text-light">Last Name</label>
                        <input type="text" placeholder="Last Name" name="last" id="lastname" required>
                    </div>
                </div>
                <div class="lineage d-flex justify-content-between align-items-center">
                    <div class="fcon">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="fcon">
                        <label for="phone" class="text-light">Phone</label>
                        <input type="text" placeholder="000-000-0000" name="phone" id="phone" pattern="\d{3}\d{3}\d{4}" required>
                    </div>
                </div>
                <div class="lineage d-flex justify-content-between align-items-center">
                    <div class="fcon">
                        <label for="trn" class="text-light">Gender</label>
                        <div class="d-flex justify-content-around align-items-center ps-3 pe-5">
                            <div class="text-light">
                                MALE &nbsp;&nbsp;
                                <input type="radio" name="gender" value="Male" required>
                            </div>
                            <div class="text-light">
                                FEMALE &nbsp;&nbsp;
                                <input type="radio" name="gender" value="Female">
                            </div>
                        </div>
                    </div>
                    <div class="fcon">
                        <label for="trn" class="text-light">DOB</label>
                        <input type="date" name="date" id="dob" required>
                    </div>
                </div>
                <div class="lineage d-flex justify-content-between align-items-center">
                    <div class="fcon">
                        <label for="trn" class="text-light">TRN</label>
                        <input type="text" placeholder="Tax-Registration-Number" maxlength="9" name="trn" id="trn" pattern="\d{3}\d{3}\d{3}" required>
                    </div>
                    <div class="fcon">
                        <label for="pass" class="text-light">Password</label>
                        <input type="password" placeholder="Password" name="pass" id="pass" minlength="8" pattern=".{8,}" required>
                    </div>
                </div>
                <div class="register_cane">
                    <center>
                        <button class="btn btn-success" id="reg_btn">
                            REGISTER
                        </button>
                    </center>
                </div>
            </form>
        </div>
        
   </section>


   <script type="module" src="./user.registration.js"></script>
    <!-- <script src="components.js"></script> -->
</body>
</html>
